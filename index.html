<script>
  // 防抖
  let debounce = function (fn, delay) {
    let timer = null
    return function () {
      if (timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(fn, delay)
    }
  }
  // 节流
  let throttle = function (fn, delay) {
    let prev = Date.now()
    return function () {
      let now = Date.now()
      if (now - prev > delay) {
        fn && fn()
        prev = Date.now()
      }
    }
  }
  let print = () => {
    console.log(111)
  }
  $("button").click(throttle(print, 2000))
</script>
